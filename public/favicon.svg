<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- DOS 파란 배경 -->
  <rect width="32" height="32" fill="#000084"/>
  
  <!-- 픽셀 테두리 (밝은 부분) -->
  <rect x="2" y="2" width="28" height="2" fill="#AAAAAA"/>
  <rect x="2" y="2" width="2" height="28" fill="#AAAAAA"/>
  
  <!-- 픽셀 테두리 (어두운 부분) -->
  <rect x="2" y="28" width="28" height="2" fill="#555555"/>
  <rect x="28" y="2" width="2" height="28" fill="#555555"/>
  
  <!-- C:\ 프롬프트 픽셀 아트 (크기 조정) -->
  <!-- C -->
  <rect x="5" y="12" width="2" height="8" fill="#55FF55"/>
  <rect x="7" y="10" width="4" height="2" fill="#55FF55"/>
  <rect x="7" y="20" width="4" height="2" fill="#55FF55"/>
  
  <!-- : -->
  <rect x="12" y="12" width="2" height="2" fill="#55FF55"/>
  <rect x="12" y="18" width="2" height="2" fill="#55FF55"/>
  
  <!-- \ -->
  <rect x="16" y="10" width="2" height="2" fill="#55FF55"/>
  <rect x="18" y="12" width="2" height="4" fill="#55FF55"/>
  <rect x="20" y="16" width="2" height="4" fill="#55FF55"/>
  <rect x="22" y="20" width="2" height="2" fill="#55FF55"/>
  
  <!-- 깜빡이는 커서 -->
  <rect x="24" y="20" width="2" height="2" fill="#55FF55"/>
</svg>
